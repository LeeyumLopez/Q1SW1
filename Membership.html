<!DOCTYPE html>

<html>
<head>
	<title>Hello</title>
	<link rel="stylesheet" type="text/css" href="styleP5.css">
</head>
<body>
<div class="container1">
	<h1><span style="color: #42b3f5; font-family: Consolas; " >Club Membership</span> Form</h1>
</div>
<br> <br>


<div class="form1">
	<form action="">
		<label for="name">Name:</label>
		<br>
		<input type="text" id="name" name="name" required>
		<br>
		<label for="age">Age:</label>
		<br>
		<input type="number" id="age" name="age" required>
		<br><br>
		<label for="gender">Gender: </label>
		<br>
		<input type="radio" id="male" name="gender" required>
		<label for="male">Male</label>
		<input type="radio" id="female" name="gender" required>
		<label for="female">Female</label>
		<br><br>
		<label for="section">Grade and Section</label>
		<br>
		<select id="sections" name="sections">
			<option value="9E"> 9-Emerald</option>
			<option value="9S"> 9-Sapphire</option>
			<option value="9T"> 9-Topaz</option>
			<option value="9R"> 9-Ruby</option>
		</select>
		<br><br>
		<label for="departments">Department</label>
		<br>
		<select id="departments" name="departments">
			<option value="PR"> Primary</option>
			<option value="IN"> Intermediate</option>
			<option value="JHS"> Junior High School</option>
			<option value="SHS"> Senior High School</option>
		</select>

		<br><br>
		<label for="Clubs">Choose your club</label>
		<br>
		<select id="clubs" name="clubs">
			<option value="dance"> Dance Club</option>
			<option value="marching"> Marching Band</option>
			<option value="comms"> Communication</option>
			<option value="glee"> Glee Club</option>
		</select>
		<br>
		<label for="club">Why do you want to in this club?</label>
		<br>
		<textarea rows="4" cols="30" placeholder="Type your answer here..."></textarea>
		<br>
		<label for="certificate">Why do you think you can qualify this club?</label>
		<br>
		<textarea rows="4" cols="30" placeholder="Type your answer here..."></textarea>

		<br><br>
		<input type="submit" id="submit" name="submit" value="Join Now!">


</body>
</html>
